     <h1 >Create a new account </h1>
        <br>
    <p >Already have an account? <a href="loginpg.html"style=" color: C5C6C7;">login</a></p> 
    <br>
    <form>
        <div class="inputbox"  >
            <input class="names" type="text" id="Fname" name="firstname" placeholder="First Name" autocomplete="given-name">
            <br>
            <input class="names" type="text" id="Lname" name="lastname" placeholder="Last Name" autocomplete="family-name">
           <br> 
        </div>
        <div class="inputbox"  >
            <input class="tname" type="text" id="username" name="username" placeholder="Username" autocomplete="username">
            <br>
            <input class="tname" type="text" id="title" name="title" placeholder="Title" autocomplete="off">
            <br>
        </div>
        <div class="inputbox">
            <input class="rest" type="email" id="email" name="email" placeholder="Email" autocomplete="email">
            <br>
        </div>
        <div class="inputbox">
            <input class="rest" type="password" id="password" name="password" placeholder="Password" autocomplete="new-password">
            <br>
        </div>
        <div class="inputbox">
            <input class="rest" type="password" id="Cpassword" name="new-password" placeholder="Confirm Password" autocomplete="new-password">
            <br>
        </div>
        <button type="button" class="btn" id="sign-up-btn" >Submit</button><br>
    </form>
